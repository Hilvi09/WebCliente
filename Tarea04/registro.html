<html>
    <head>
        <title>Registro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
        <form>
            <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Nombre</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput2">Apellidos</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Año de Nacimiento</label>
                <select id="inputState" class="form-control">
                    <option selected>Escoge...</option>
                    <option>2017-2007</option>
                    <option>2006-1996</option>
                    <option>1995-1985</option>
                    <option>1984-1974</option>
                    <option>1973-1963</option>
                    <option>1962-1952</option>
                    <option>1951-1941</option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Correo</label>
                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="nombre@gmail.com">
            </div>
                <label class="col-form-label" for="formGroupExampleInput2">Género</label>
                <br><label class="custom-control custom-radio">
                    <input id="radio1" name="radio" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Masculino</span>
                </label>
                <label class="custom-control custom-radio">
                    <input id="radio2" name="radio" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Femenino</span>
                </label>
                <br><label class="col-form-label" for="formGroupExampleInput2">Departamento</label>
                <br><label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Finanzas</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Administración</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Informática</span>
                </label>
            <label class="col-form-label" for="formGroupExampleInput2">Otro</label>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </span>
                        <input type="text" class="form-control" aria-label="Text input with checkbox">
                    </div>
                </div>
            </div>
                <br><br><label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Acepto los términos y condiciones de uso</span>
                </label>
                <br><button type="button" class="btn btn-primary">Aceptar</button>
            <button type="button" class="btn btn-secundary"><a href="Tarea04.html">Cancelar y regresar</a></button>
        </form>
        </div>
    </body>
</html>
